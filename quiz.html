<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-header">
            <h1>Quiz Game</h1>
            <div id="timer">Time: <span id="time">60</span> seconds</div>
            <div id="score">Score: <span id="current-score">0</span></div>
        </div>
        <div id="question-container">
            <div id="question">Question will appear here</div>
            <div id="choices">
                <button class="choice">Choice 1</button>
                <button class="choice">Choice 2</button>
                <button class="choice">Choice 3</button>
                <button class="choice">Choice 4</button>
            </div>
        </div>
        <div id="feedback"></div>
        <button id="next-btn">Next Question</button>
        <div id="final-score" style="display: none;">
            <h2>Final Score: <span id="final-score-value"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
